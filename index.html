<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" >

</head>

<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input id="endereco-imagem-nova" type="url" required placeholder="URL da imagem">
        <button type="submit">Adicionar</button>
        <button id="btn-cancelar" type="reset">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./Images/foto1.jpg" alt="Pintura de um gato">
            <div class="overlay-imagem-link">
                <a href="./Images/foto1.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="./Images/foto2.jpg" alt="Foto de um flamingo deitado">
            <div class="overlay-imagem-link">
                <a href="./Images/foto2.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="./Images/foto3.jpg" alt="Foto de dois cachorros em uma bolsa de pano">
            <div class="overlay-imagem-link">
                <a href="./Images/foto3.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./script.js"></script>
</body>

</html>
